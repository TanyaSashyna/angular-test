<div class="card">
  <label for="password">Password</label>
  <div class="field">
    <input
      type="{{ isShowPassword ? 'text' : 'password' }}"
      id="password"
      [formControl]="passwordValue"
      (keyup)="handleEnterPassword()"
    />
    <button class="{{'eye-btn ' + (isShowPassword ? 'visible' : 'hide')}}" (click)="handleShowPassword()"></button>
  </div>
  <ul class="list">
    @for (item of messageList; track item.message) {
      <li class="{{ item.className }}">{{ item.message }}</li>
    }
  </ul>
</div>
