<div class="card">
  <label for="password">Password</label>
  <div class="field">
    <input type="{{ isShowPassword ? 'text' : 'password' }}" id="password" (keyup)="handleEnterPassword()" [(ngModel)]="password"/>
    <button class="{{'eye-btn ' + (isShowPassword ? 'visible' : 'hide')}}" (click)="handleShowPassword()"></button>
  </div>
  <ul class="list">
    @for (item of messageList; track item.className) {
      <li class="{{ item.className }}">{{ item.message }}</li>
    }
  </ul>
</div>
